<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-card">
        <article class="front-side">
          <img src="./images/card-logo.svg" alt="" />
          <h2 id="outnumber">0000 0000 0000 0000</h2>
          <div class="inline">
            <p id="outName">CARDHOLDER NAME</p>
            <p><span id="outMonth">00</span>/<span id="outYear">00</span></p>
          </div>
        </article>

        <article class="back-side">
          <p id="outCvc">000</p>
        </article>
      </div>
      <div class="right-card">
        <div class="form">
          <div class="input-group">
            <label for=""> Cardholder Name</label>
            <input
              type="text"
              placeholder="e.g. CARDHOLDER NAME"
              id="inputName"
            />
            <span id="namerror"></span>
          </div>
          <div class="input-group">
            <label for="">Card Number</label>
            <input
              type="text"
              placeholder="  e.g. 1234 5678 9123 0000"
              id="cardNumber"
              maxlength="19"
            />
            <span id="numbererror"></span>
          </div>
          <div class="lin-group">
            <div class="input-group">
              <label for="">Exp. Date (MM/YY)</label>
              <div class="showinline">
                <input
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                  id="inputMonth"
                />
                <input
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                  id="inputYear"
                />
              </div>
              <span id="dateerror"></span>
            </div>
            <div class="input-group">
              <label for="">CVC</label>
              <input
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
                id="inputCvc"
              />
              <span id="cvcerror"></span>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </div>

        <!-- Completed state start -->
        <div class="complet-card">
          <img src="./images/icon-complete.svg" alt="" />
          <h3>Thank you!</h3>
          <p>We've added your card details</p>
          <button id="continubtn">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
